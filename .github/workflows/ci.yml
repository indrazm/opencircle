name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
      - name: Install Node.js dependencies
        run: pnpm install
      - name: Install Python dependencies
        run: cd apps/api && uv sync
      - run: moon run :lint

  build:
    runs-on: ubuntu-latest
    needs: quality
    services:
      docker:
        image: docker:dind
        options: --privileged
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build Docker images
        run: docker compose build
