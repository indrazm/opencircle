services:
  postgres:
    image: postgres:15-alpine
    container_name: opencircle-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - opencircle_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-opencircle}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opencircle-network

  redis:
    image: redis:7-alpine
    container_name: opencircle-redis
    volumes:
      - opencircle_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opencircle-network

  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: opencircle-migration
    command: >
      sh -c "
      echo 'Waiting for PostgreSQL to be available...' &&
      PGPASSWORD=${POSTGRES_PASSWORD} pg_isready -h postgres -p 5432 -U ${POSTGRES_USER:-opencircle} &&
      echo '[MIGRATION] Running Alembic upgrade head...' &&
      uv run alembic upgrade head &&
      echo '[SUCCESS] Schema migration completed.'
      "
    env_file: .env.prod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - opencircle-network
    restart: "no"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: opencircle-api
    env_file: .env.prod
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - opencircle-network

  celery:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: opencircle-celery
    command: uv run celery -A src.core.celery_app worker --loglevel=info
    env_file: .env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - opencircle-network

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: opencircle-admin
    env_file: .env.prod
    ports:
      - "4000:80"
    restart: unless-stopped
    networks:
      - opencircle-network

  platform:
    build:
      context: .
      dockerfile: apps/platform/Dockerfile
    container_name: opencircle-platform
    env_file: .env.prod
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - opencircle-network

volumes:
  opencircle_pg_data:
    driver: local
  opencircle_redis_data:
    driver: local

networks:
  opencircle-network:
    driver: bridge
    external: false
